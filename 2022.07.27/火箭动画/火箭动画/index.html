<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火箭动画</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="loader">
        <div class="rocket">
            <!-- 火箭 -->
            <!-- 使用 fa-lg (33%递增)、fa-2x、 fa-3x、fa-4x，或者 fa-5x 类 来放大图标。 -->
            <i class="fa fa-rocket fa-4x"></i>
            
            <!-- 云朵 -->
            <!-- --i:设置属性 css中用var()函数调用 -->
            <i class="fa fa-cloud fa-2x" style="--i:0;"></i>
            <i class="fa fa-cloud fa-2x" style="--i:1;"></i>
            <i class="fa fa-cloud fa-2x" style="--i:2;"></i>
            <i class="fa fa-cloud fa-2x" style="--i:3;"></i>
        </div>
        <span><i></i></span>
    </div>
</body>
</html>
