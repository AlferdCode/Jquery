<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .warp1 {
            height: 100px;
            border: 1px solid;
            /* 开启弹性布局：默认主轴为X轴，元素从左至右排列，元素不会自动换行在一行显示，也不会撑大容器“缩小自身范围” */
            display: flex;
            /* 改变主轴 
            row / row-reverse :主轴为x
            column /column-reverse :主轴为y*/
            flex-direction: row;
            /* 主轴方向排版 */
            justify-content: center;
            /* 交叉轴的排版方式 */
            /* align-items: center; */
        }

        .box {
            /* 未设置子元素宽高：主轴方向：靠内容撑出。 交叉轴默认撑满整个容器。 */
            /* width: 50px;
            height:50px; */
            background-color: cadetblue;
            /* margin: 0 10px; */
        }
        .warp1 .box:nth-of-type(4){
            align-self: flex-end;
            /*order 把对应的元素标签移动到相应位置  */
            order: -1;
            /*  */
            flex-grow: 1;
        }
        .warp1 .box:nth-of-type(5){
            flex-grow: 2;
        }
        .warp2{
            width: 300px;
            height: 300px;
            border: 1px solid;
            display: flex;
            /* 换行方式 */
            flex-wrap: wrap;
            justify-content: space-evenly;
            /* 换行后，交叉轴的对齐方式  和justify-content属性相同 */
            align-content: space-evenly;
        }
        .warp2 .box{
            width: 46%;
            height: 28%;
        }
    </style>
</head>

<body>
    <!-- 弹性布局：可以代替传统的float布局
    使用需求：直接父子关系“给父级元素设置开启弹性布局，子元素按照排版进行布局”;
    弹性布局中：元素根据轴进行排列“主轴 和 交叉轴” 就是X轴Y轴 “默认根据主轴方向排列”。
    -->
    <div class="warp1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="warp2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>

</html>
