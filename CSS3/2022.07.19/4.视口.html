<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 编码：可以防止中文乱码 -->
    <meta charset="UTF-8">
    <!-- meta元数据：视口是元数据中的一种，主要为响应式，一般主要应用移动端。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站的描述信息，主要是为了推广，SEO -->
    <meta name="description" content="百度，百度新闻，最大的搜索网站">
    <!-- 关键字，为了搜索引擎上方便搜索 -->
    <meta name="keywords" content="百度,百度新闻">
    <!-- 刷新，在n秒后，跳转到另外的网页中 -->
    <meta http-equiv="refresh" content="5; url=https://www.baidu.com">
    <title>视图窗口</title>
</head>
<body>
    
</body>
</html>
