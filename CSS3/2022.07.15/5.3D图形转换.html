<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            /* 设置景深，设置透视距离，观察者距离平面[z=0]的距离，不允许负值*/
            perspective: 2000px;
            /* 观察者的原点，默认为center */
            perspective-origin: center center;
        }
        .cont-box{
            /* 设置元素是在平面内还是三维空间内 
            flat 默认值，2D平面
            preserve-3d 3D空间*/
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            position: relative;
            transition: transform 2s linear;
        }
        /* 3D盒子的面，初始化都在盒子的中心点位置 */
        .cont-box div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 1cm;
            color: #fff;
            position: absolute;
        }
        .cont-box .front{ background-color: red; transform: translateZ(100px);}
        .cont-box .back{background-color: olive; transform: translateZ(-100px) rotateY(180deg);}
        .cont-box .left{background-color: orange; transform: rotateY(-90deg) translateZ(100px);}
        .cont-box .right{background-color: orangered; transform: rotateY(90deg) translateZ(100px);}
        .cont-box .top{background-color: orchid; transform: rotateX(90deg) translateZ(100px);}
        .cont-box .bottom{background-color: lightseagreen;transform: rotateX(-90deg) translateZ(100px);}

        .cont-box:hover{
            transform: rotateX(160deg) rotateY(360deg);
        }
    </style>
</head>
<body>
    <!-- 3D图形转换：3维空间 “立体效果” -->
    <!-- 观察者位置 -->
    <div class="box">
        <!-- 3D盒子 -->
        <div class="cont-box">
            <!-- 盒子的面 -->
            <div class="front">前面</div>
            <div class="back">后面</div>
            <div class="left">左侧</div>
            <div class="right">右侧</div>
            <div class="top">上面</div>
            <div class="bottom">下面</div>
        </div>
    </div>
</body>
</html>
