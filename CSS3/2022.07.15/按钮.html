<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div{
                width: 400px;
                height: 200px;
                background-color: #ccccff;
                margin: 100px auto;
                border-radius: 200px / 100px;
                box-shadow: 0px -15px 15px #88f inset, 
                10px -15px 15px #44f inset, 
                -10px -15px 15px #fff inset,
                0px 15px #88f, 
                -35px 40px 5px #999999;
                transition: box-shadow 0.3s linear;
            }
            p{
                margin: 0;
                font-size: 100px;
                font-weight: bold;
                color: #8888ff; 
                text-align: center;
                transform: scale(1,0.5);
                line-height: 100px;
                text-shadow: -4px 3px 0px white,3px -3px 0px #4545ff;
            }
            div:hover{
                position: relative;
                top: 10px;
                box-shadow: 0px -15px 15px #88f inset, 
                10px -15px 15px #44f inset, 
                -10px -15px 15px #fff inset, 
                0px 2px #88f,
                -7px 12px 5px #999999;
            }
            section{
                width: 400px;
                height: 200px;
                background-color: crimson;
                box-shadow: 0px 0px 30px #333333 inset;
            }
        </style>
    </head>
    <body>

            </p>
        </div>
        <section></section>
    </body>
</html>
