<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            user-select: none;
        }
        h2{
            text-align: center;
        }
        .box{
            width: 800px;
            height: 400px;
            margin: 120px auto;
            perspective: 800px;
        }
        .container{
            width: 130px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            margin: 0 auto;
            transition: all 1s linear;
        }
        .item{
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .item:nth-of-type(1){ background-color: red; transform: rotateY(0deg) translateZ(200px) ;}
        .item:nth-of-type(2){ background-color: olive; transform:rotateY(40deg) translateZ(200px) ;}
        .item:nth-of-type(3){ background-color: orangered; transform: rotateY(80deg) translateZ(200px) ;}
        .item:nth-of-type(4){ background-color: orange; transform: rotateY(120deg) translateZ(200px) ;}
        .item:nth-of-type(5){ background-color: orchid; transform:  rotateY(160deg) translateZ(200px);}
        .item:nth-of-type(6){ background-color: lightblue; transform: rotateY(200deg) translateZ(200px) ;}
        .item:nth-of-type(7){ background-color: lightgreen; transform:  rotateY(240deg) translateZ(200px);}
        .item:nth-of-type(8){ background-color: lightseagreen; transform: rotateY(280deg) translateZ(200px);}
        .item:nth-of-type(9){ background-color: rebeccapurple; transform: rotateY(320deg) translateZ(200px) ;}

    </style>
</head>
<body>
    <h2>点击旋转</h2>
    <div class="box">
        <div class="container">
            <!-- div.item*9{$} -->
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
        </div>
    </div>
    <script>
        var container = document.querySelector('.container');
        var items = document.querySelectorAll('.item');
        var x = 0; //旋转的角度
        for(var i = 0; i<items.length; i++){
            var item = items[i];
            item.addEventListener('click',()=>{
                x = x - 40;
                container.style.transform = `rotateY(${x}deg)`;
            })
        }


    </script>
</body>
</html>
