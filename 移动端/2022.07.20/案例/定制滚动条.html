<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* -webkit- 谷歌浏览器前缀。 scrollbar滚动 */
        ::-webkit-scrollbar{
            width: 40px;
            height: 200px;
        }
        /* 滚动条滑块 ：滚动条里面的小块*/
        ::-webkit-scrollbar-thumb{
            border-radius: 10px;
            background: linear-gradient(to top,red,yellow,blue,green);
            box-shadow: inset 0 0 5px #666;
        }
        /* 滚动条轨道 */
        ::-webkit-scrollbar-track{
            background-color: #000000;
        }
    </style>
</head>
<body style="height:2000px;">
    
</body>
</html>
