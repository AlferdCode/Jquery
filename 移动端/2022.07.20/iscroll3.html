<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动tab</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 13.3333vw;
        }
        body{
            font-size: .14rem;
        }
        .top,.list{
            height: 3rem;
            line-height: 3rem;
            font-size: .4rem;
            text-align: center;
            background-color: blue;
            color: #fff;
        }
        .list{
            height: 30rem;
            background-color: red;
        }
        .nav{
            position: relative;
            top: 0;
        }
        .nav ul{
            list-style: none;
            overflow: hidden;
            background-color: #fff;
            width: calc( 10 * 18vw + 40px);
        }
        .nav ul li{
            float: left;
            height: 40px;
            line-height: 40px;
        }
        .nav ul li a{
            font-optical-sizing: .16rem;
            color: #666;
            display: inline-block;
            text-decoration: none;
            width: 18vw;
            text-align: center;
        }
        .add{
            position: absolute;
            z-index: 333;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: url(./img/下载.png) no-repeat;
            background-size: 20px 20px;
            background-position: center;
            background-color: #fff;
        }
    </style>
    <script src="./js/iscroll.js"></script>
    <script>
        var myScroll;
        function load(){
            myScroll = new IScroll('#wrapper',{
                scrollX:true,
            })
        }
        document.addEventListener('touchmove',function(e){
            e.preventDefault();
        },{
            capture:false,
            passive:false
        })
    </script>
</head>
<body onload="load()">
    <div class="top">顶部内容</div>
    <div class="nav" id="wrapper">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">推荐</a></li>
            <li><a href="#">时尚</a></li>
            <li><a href="#">影视</a></li>
            <li><a href="#">歌曲</a></li>
            <li><a href="#">体育</a></li>
            <li><a href="#">汽车</a></li>
            <li><a href="#">军事</a></li>
            <li><a href="#">娱乐</a></li>
            <li><a href="#">娱乐</a></li>
        </ul>

        <div class="add"></div>
    </div>

    <div class="list">下面内容</div>

</body>
</html>
