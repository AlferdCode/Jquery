<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">p1</p>
    <p class="red">p2</p>
    <p id="p3">p3</p>
    <p id="p4">p4</p>

    <div id="div1">
        <div id="div2">
            <div id="div3">
                <span id="span">我是span</span>
                <span id="span">我是span</span>
                <span id="span">我是span</span>
            </div>
        </div>
    </div>

</body>
<script src="../2022.07.05/js/jquery.js"></script>
<script>
    // 获取同胞元素中的首个元素
    // console.log($('p:first'));
    // console.log($('p:eq(0)'));
    // console.log($('p:nth-child(1)'));
    // console.log($('p:first-child'));
    // console.log($('p').get(0)); 
    // filter()过滤，从多个jQ对象中过滤出满足条件元素。
    var reult = $('p').filter(function(i,ele){
        // hasClass() 查看元素中有没有符合条件的className，返回布尔值
        if($(ele).hasClass('red')){
            return $(ele);
        }
    }); 
    console.log($('p:eq(1)').hasClass('red'));
    console.log($(reult));

    // parents('css选择器'),获取所有的父级元素
    console.log($('#p1').parents());
    // 带参数，指定某个父级元素“注意：多个父级元素名字相同，则返回多个”
    console.log($('#span').parents('#div1'));

    // closest('css选择器') 返回离其最近的父级元素
    console.log($('#span').closest('div'));
    console.log($('#span').closest('body'));

    // is('css选择器')，判断jQ对象是否满足条件，返回布尔值
    console.log($('#p1').is('div')); //false
    console.log($('#p1').is('.red')); //false
    console.log($('p:eq(1)').is('.red')); //true
    console.log($('#span').is('#div3 span')); //true

    // map映射：把每个JQ元素对象都通过回调函数处理，返回一个新的jQ对象集合。
    var x = 0;
    var result = $('p').map(function(i,ele){
        x++;
        return $(ele).html(`<i>p${x}</i>`);
    })
    console.log($(result));
    // get() 可以把一个类数组转换为真正的数组
    console.log(result.get());  //转换
    console.log(result.get(0)); //获取数组中的某个元素
    
    var arr = $.makeArray($(result)); //等同于 Array.form()
    console.log(arr);

    var arr1 = $(result).toArray(); //转换为真正的数组
    console.log(arr1);

    // has() 判断前面jQ对象中是否包含某个子元素
    $('div').has('span').css({
        color:'red',
        fontSize:30
    })

    $('div').find('span').css({
        color:'red',
        fontSize:30
    })
    
    console.log($('p').not('.red')); //not() 排除
    console.log($('p').slice(1,3)); //截取，参数下标，从下标为？的开始截取截取到下标为？的元素“不包含截取位置元素”
    console.log($('div').children('span')); //获取某个元素所有的子元素



</script>
</html>
