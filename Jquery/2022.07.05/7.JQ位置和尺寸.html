<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ位置，尺寸</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: #cccccc;
            padding: 10px;
            border: 1px solid;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: #cccccc;
            position: absolute;
            left: 300px;
        }

        p {
            font-size: 12px;
            margin: 0;
        }
        section{
            width: 100%;
            height: 200px;
            border: 1px solid;
            position: absolute;
            top: 200px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <p id="p1"></p>
    <button id="btn1">获取元素的尺寸</button>
    <section>
        <div id="box2"></div>
        <p id="p2"></p>
        <button id="btn2">获取元素的位置</button>
    </section>
</body>
<script src="./js/jquery.js"></script>
<script>

    // 获取元素的尺寸
    $('#btn1').click(function () {
        // outerWidth()获取元素的总宽度“内容+内边距+边框”,高度同理。
        var w = $('#box1').outerWidth();
        // var w1 = $('#box1').width(); //是内容区域的宽度,高度同理。

        var h = $('#box1').outerHeight();
        $('#p1').text(`元素的宽: ${w}, 高:${h}`);
    })

    $('#btn2').click(function () {
        // position() ,获取元素的位置，参考父元素
        // var po = $('#box2').position();
        // var left = po.left;
        // var top = po.top;
        
        // 获取偏移量，参考是视口，返回对象
        var wz =  $('#box2').offset();
        console.log(wz);

        $('#p2').text(`left: ${wz.left},top:${wz.top}`);
    })



</script>

</html>
