<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQ动画</title>
</head>

<body>
    <div id="div1">显示隐藏块</div>
    <button id="btn1">切换显示隐藏</button>
    <div id="div2">滑动效果</div>
    <button id="btn2">切换Down/Up</button>
    <div id="div3">淡入淡出</div>
    <button id="btn3">切换Down/Up</button>

</body>
<script src="./js/jquery.js"></script>
<script>
    $('div').css({
        width: '100px',
        height: '100px',
        border: '2px solid red',
        backgroundColor:'#ccc',
        marginBottom:'5px'
    })

    // 隐藏显示
    $('#btn1').click(function(){
        // $('#div1').css({display:'none'});

        // $('#div1').hide(1000,'linear',function(){
        //     console.log('隐藏后处理的业务逻辑')
        // })

        // if($('#div1').css('display') === 'block'){
        //     // hide ==》 hidden ，隐藏元素
        //     $('#div1').hide(1000,'linear');
        // }else{
        //     // show ，展示，显示元素。
        //     $('#div1').show(1000,'linear');
            
        // }
        
        // 既可以隐藏元素，也可显示元素
        $('#div1').toggle(1000,'linear');
    })

    // 滑动效果
    $('#btn2').click(function(){
        // if($('#div2').css('display') === 'block'){
        //     $('#div2').slideUp(1000,'linear');
        // }else{
        //     $('#div2').slideDown(1000,'linear');
        // }

        $('#div2').slideToggle(1000,'linear');
    })

    // 淡入淡出
    $('#btn3').click(function(){

        // if($('#div3').css('display') === 'block'){
        //     $('#div3').fadeOut(1000,'linear');
        // }else{
        //     $('#div3').fadeIn(1000,'linear');
        // }

        $('#div3').fadeToggle(1000,'linear');
    })

</script>
<!-- 知识点：
    hide隐藏，show显示，toggle隐藏显示。
    slideUp上划隐藏，slideDown下滑显示，slideToggle互动隐藏显示。
    fadeOut淡出隐藏，fadeIn淡入显示，fadeToggle淡入淡出隐藏显示。
 -->
</html>
