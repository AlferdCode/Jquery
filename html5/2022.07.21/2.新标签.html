    <style>
        blockquote::before{
            content: "“";

            content: "”";
            font-size: 30px;
        }
        q::before{
            content: "“";

        }
        q::after{
            content: "”";
            font-size: 30px;
        }
    </style>
</head>
<body>

        <!--  -->

        <p>详情内容</p>

    <q cite="https://www.baidu.com">《生活》</q>
