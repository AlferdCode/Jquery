<!DOCTYPE html>
<html lang="en">
<head>

    <title>表格隔行换色</title>
    <style>

            margin: 0;
            padding: 0;
        }
        table{
            border: 1px solid;
            /* 表格居中 */
            margin: 50px auto;
            /* 间隔为0 */
            border-spacing: 0;
            /* 合并的线消失 */
            border-collapse: collapse;
            box-shadow: 0px 0px 20px rgb(12, 12, 12);
          
        }
        td{
            border: 1px solid #000000;
            width: 100px;
            height: 40px;
            text-align: center;
            font-size: 16px;

    </style>
</head>
