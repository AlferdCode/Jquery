<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        html,body{
            height: 100%;
        }
        section{
            height: 100%;
            background-color:aquamarine;
            overflow: hidden;
        }
        .s_content{
            width: 1226px;
            background-color: aliceblue;
            margin: 100px auto;
        }
        .s_cont_top{
            display: flex;
            justify-content: space-between;
            height: 58px;
            background-color:rgb(236, 147, 248);
            line-height: 58px;
        }
        .s_cont_top h2{
            font-size: 22px;
            font-weight: lighter;
        }
        .s_cont_top a{
            color: #424242;
            padding-right: 30px;
            position: relative;
        }
        .s_cont_top a::after{
            content: ">";
            display: block;
            width: 20px;
            height:20px;
            background-color: greenyellow;
            color: aliceblue;
            border-radius: 50%;
            position: absolute;
            top:19px;
            right: 0;
            line-height: 20px;
            text-align: center;
        }
        .s_content .s_cont_btm{
            display: flex;
            height: 614px;
            background-color: rgb(255, 187, 0);
        }
         .s_cont_btm .btm_lt{
             flex-basis: 234px;
             background-color: hotpink;
         }
         .s_cont_btm .btm_rt{
             display: flex;
             /* 换行 */
             flex-wrap: wrap;
             justify-content: space-between;
             align-content: space-between;
             width: calc(100% - 234px);
             background-color: rgb(243, 243, 243);
             margin-left: 14px;
         }
         .s_cont_btm .btm_rt div{
             width: 234px;
             height: 300px;
             background-color: lightskyblue;
         }
        
    </style>
</head>
<body>
    <section>
        <!-- 居中盒子 -->
      <div class="s_content">
          <!-- 居中上块 -->
            <div class="s_cont_top">
                <h2>手机</h2>
                <a href="">查看更多&gt;</a>
            </div>
            <!-- 居中下块 -->
            <div class="s_cont_btm">
                <!-- 左 -->
                 <div class="btm_lt">1</div>
                 <!-- 右 -->
                 <div class="btm_rt">
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                 </div>
            </div>
      </div>

    </section>
</body>
</html>
