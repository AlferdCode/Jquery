<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            height: 800px;
            border: 2px solid black;
            display: flex;
            /* 主轴方向的对齐方式
            值：
               flex-start: 对齐开始的位置，默认值左对齐。
                 flex-end: 对齐结束的位置，右对齐。
                   center: 居中。
             space-evenly: 分散对齐1，项目之间和项目与容器边框之间的距离等分。
             space-around：分散对齐2，项目之间距离等分，项目与容器边框之间的距离是项目之间的一半。
            space-between：两端对齐，项目之间距离等分，项目与容器边框之间没有间距。
            */
            justify-content:space-between;
            /* 交叉轴的对齐方式
             值：
               flex-start: 对齐开始的位置，默认值左对齐。
                 flex-end: 对齐结束的位置，右对齐。
                   center: 居中。  
                 baseline: 按照元素基线对齐方式对齐。 
            */
            align-items: center;
        }
        ul li {
            width: 120px;
            height: 200px;
            background-color: aquamarine;
            border: 1px solid #cccccc;
            font-size: 2cm;
            text-align: center;
            /* margin: 5px; */
        }
        ul li:nth-child(even){
            height: 100px;
            /* 设置子项目在交叉轴的对齐方式，值与 align-items 相同，也同时会覆盖 align-items 的值。 */
            align-self:flex-end;
        }
    </style>
</head>

<body>

    <ul>
        <li>弹</li>
        <li>性</li>
        <li>布</li>
        <li>局</li>
    </ul>

</body>
</html>
