<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            position: relative;
            width: 700px;
            height: 340px;
            background-color: aqua;
            border: 1px solid;
            margin: auto; 
            overflow: hidden;
          
        }
        div ul{
            position: absolute;
            width: 500%;
            height: 100%;
            display: flex;  
            animation: move 5s linear infinite;
        }
        div img{
            width: 100%;
            height: 100%;
            
        }
        @keyframes move {
            0%{
                left: 0;
            }
            27%{
                left: 0;
            }
            30%{
                left:-100%;
            }
            47%{
                left: -100%;
            }
            50%{
                left:-200% ;
            }
            67%{
                left: -200%;
            }
            70%{
                left:-300% ;
            }
            87%{
                left: -300%;
            }
            90%{
                left: -400%;
            }
            97%{
                left: -400%;
            }
            100%{
                left: 0;
            }
            
        }
    </style>
</head>
<body>
    <div>
       <ul>
         <img src="./img/test2/lb1.jpg" alt="">
         <img src="./img/test2/lb2.jpg" alt="">
         <img src="./img/test2/lb3.jpg" alt="">
         <img src="./img/test2/lb4.png" alt="">
         <img src="./img/test2/lb5.png" alt="">
       </ul>
    </div>
</body>
</html>
