<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section div {
            width: 100%;
            height: 100px;
            background-color: aqua;
        }

        section div span {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 15px;
        }

       section div .span_top {
            font-size: 20px;
            font-weight: bolder;
        }

       section div .span_down {
            font-size: 16px;
            word-spacing: 20px;
        }
        main{
            width: 60%;
            height: 80%;
            background-color: blue;
            margin: auto;
            display: flex;
            flex-wrap: wrap;    
        }
        main .img_top img{
            width: 300px;
            height:270px;
        }
        main .img_down img{
            width: 260px;
            height:260px;
        }
    </style>
</head>

<body>
    <section>
      <div>
          <span class="span_top">当季推荐</span>
          <span class="span_down">1月 2月 3月 4月 5月 6月 7月 8月 9月 10月 11月 12月</span>
       </div>
  </section>
    <main>
        <div class="img_top">
           <img src="./img/test1/rb.jpg" alt="">
           <img src="./img/test1/cq.jpg" alt="">
           <img src="./img/test1/hz.jpg" alt="">
        </div>
        <div class="img_down">
           <img src="./img/test1/xa.jpg" alt="">
           <img src="./img/test1/gz.jpg" alt="">
           <img src="./img/test1/wh.jpg" alt="">
           <img src="./img/test1/gd.jpg" alt="">
        </div>
    </main>
</body>

</html>
