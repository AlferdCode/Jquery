<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div:块元素标签，未设置大小，宽度默认是父元素的%，高度靠内容撑出 -->
    <div>块元素</div>
    <!--h1 ~ h6  :标题标签，块级元素，默认文本大小粗细不同  -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <!-- p: 块级元素，元素的上下外边距根据文本的大小而改变。 -->
    <p>段落型文本</p>
    <span>普通文本</span>
    <b>粗体文本</b>
    <i>斜体文本</i> 
    <s>删除线文本</s>
    <u>表示插入文本，添加下划线</u>
    <sup>上标</sup>
v   <sub>下标</sub>
    <strong>粗体文本，具有很强的强调意义，表示文本的重要性</strong>
    <em>斜体文本，具有很强的强调意义，表示文本的重要性</em>
    <ins>插入，添加文本，具有很强的添加意义，表示新增的内容</ins>
    <small>最小号文本</small>

</body>
</html>
