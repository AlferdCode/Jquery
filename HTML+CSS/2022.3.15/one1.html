<!--
ctrl + / 注释
注释:是代码的解释文本，被注释的内容或者代码不会被浏览器执行作用:
ctrl + n 新建文档
ctrl + s 保存
ctrl + a 全选  
ctrl + c 复制
ctrl + v 粘贴
ctrl + z 撤销
ctrl + shift + z 反撤销
ctrl + r 刷新浏览器
! + enter/tab 生成默认代码块
-->
<!-- !DOCTYPE 版本标记，生命当前的文档类型html为html类型-->
<!DOCTYPE html>
<!-- html（标签):跟标签,document的最外层标签。
    lang (html属性):语言，en英文。-->
<html lang="en">
    <!-- head(标签):页面的头部，设置说明性标签，页面的标题/logo，css样式，外部文件，等...... -->
<head>
   <!-- charset:设置编码格式,UTF_8防止中文乱码-->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <!--网页标题-->
   <title>Document</title>
</head>
  <!--  body:主题内容，页面内容部分-->
<body>
    <!--
       HTML:
       超文本标记语言（被标签包裹的docment)
       HTAL元素:
       是由<标签名>组成的，分为单标签“<meata>，双标签”<title></title>"
-->

hello world!
</body>

</html>
