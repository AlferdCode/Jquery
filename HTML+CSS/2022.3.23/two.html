<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体“转义字符”</title>
</head>
<body>
    <!-- 转义字符：将键盘不能输入的符号，使用实体字符代替
     实体字符链接：https://www.cnblogs.com/yangxue72/p/7505308.html
 -->
    <span> &gt; </span>
    <span>hello&nbsp;world&#x3000;!</span>
    <span>&lt;</span>
    <!-- 
        字符和编码
        字符（Character）:文字，符号。
        字符集（Charset）:字符的合集。

        
        语言设置：
        GB2312:简体中文
         UTF-8：所有语言
     -->
</body>
</html>
