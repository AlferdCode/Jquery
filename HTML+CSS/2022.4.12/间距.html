<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layui-v2.6.8/layui/css/layui.css">
    <script src="./layui-v2.6.8/layui/layui.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            height: 40px;
            background-color: lightcyan;
            background-clip: content-box;
        }
        ul li:nth-child(even),.box div:nth-child(even){
            background-color: lightpink;
        }
        .box div{
            background-color: lightseagreen;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <!-- 列间距 
    layui-col-space*  *取值1-30，支持列之间为 1px-30px 区间的所有双数间隔，以及 1px、5px、15px、25px 的单数间隔，“值会设置为padding使用”。
    注意：一行中最左的列不会出现左边距，最右的列不会出现右边距。
    -->
    <ul class="layui-row layui-col-space10">
        <li class="layui-col-md4">第1块</li>
        <li class="layui-col-md4">第2块</li>
        <li class="layui-col-md4">第3块</li>
        <li class="layui-col-md6">第4块</li>
        <li class="layui-col-md6">第5块</li>
    </ul>
    <!-- 偏移量 
    layui-col-md-offset* *取值1-12，“把一行的宽度分为12列，行内元素块元素相加共占几列”，剩余空间可以设置偏移量向右偏移多少列。
    -->
    <ul class="layui-row">
        <li class="layui-col-md5">第1块</li>
        <li class="layui-col-md4 layui-col-md-offset3">第2块</li>
    </ul>

    <!-- 嵌套 -->
    <div class="layui-row layui-col-space5" style="padding: 10px; background-color: #ccc; margin: 20px;">
        <div class="layui-col-md5">
            <div class="layui-row box">
                <div class="layui-col-md3">内容1</div>
                <div class="layui-col-md9">内容2</div>
                <div class="layui-col-md12">内容3</div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-row box">
                <div class="layui-col-md12">内容1</div>
                <div class="layui-col-md9">内容2</div>
                <div class="layui-col-md3">内容3</div>
            </div>
        </div>
    </div>
</body>
</html>
