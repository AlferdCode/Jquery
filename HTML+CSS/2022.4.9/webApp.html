<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Login">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/icon57.png" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 清除序列前面的点 */
            list-style: none;
            /* 去a的下划线 */
            text-decoration: none;
        }
        html,body{
            height: 100%;
            font-size: 10px;
        }
        .bj{
            position: absolute;
            top: 0;
            left: 0;
            z-index: -5;
            width: 100%;
            height: 100%;
            background-image: url(../2022.3.19/img/chi2.jpeg);
            background-size: 100% 100%;
            /* filter:添加滤镜
            blur()方法，添加模糊度，模糊半径。值number+单位 */
            filter:blur(4px) ;
            /* 透明度 */
            opacity: 0.8;
        }
        main{
            width: 100vw;
            height: auto;
            padding:0 2rem;
            text-align: center;
        }
        nav{
            margin-top: 3rem;
        }
        nav ul li{
           display: inline-block;
        }
        nav ul li a{
            font-size: 2em;
            color: #ffffff;
        }
        nav .back{
            float: left;
            margin-top: 0.5rem;
        }
        nav .register{
            float: right;
            margin-top: 0.5rem;
        }
        nav .login a{
            font-size: 2.6em;
        }
        header img{
            width: 40vw;
            height: 40vw;
            margin: 20vw;
        }
        form .inptBox{
            width: 76vw;
            height: 4rem;
            border-bottom: 1px solid #ffffff;
            padding: 0 0.5rem;
            margin: 1vh auto;
            text-align: left;
        }
        form .inptBox label{
            font-size: 2.4em;
            color: #ffffff;
            font-weight: lighter;
        }
        form .inptBox input{
            width: 60vw;
            height:4rem;
            border: none;
            padding: 0 1.6rem;
           font-size: 2.4em;
           background-color: transparent;
        }
        form .inptBox input::-webkit-input-placeholder{
            color: #ffffff;
        }
        form .btn input{
            width: 45vw;
            height: 4.5rew;
            background-color:#34ab64;
            border-radius:1rem;
            font-size: 2.6rem;
            color: #ffffff;
            margin: 9vh 0 1vh;
           
        }
        form .btn a{
            color: #ffffff;
            font-size: 1.6rem; 
        }
        footer p{
            text-align: center;
            font-size: 1.6rem;
            color: #ffffff;
            margin-top: 5vh;
        }
        footer div{
            width: 76vw;
            margin: 1vh auto;
        }
        footer div img{
            width: 16vw;
            height: 16vw;
        }
        footer div img:nth-child(2){
            margin: 0 7vw;
        }
    </style>

</head>
<body>
    <!-- 背景 -->
    <section class="bj"></section>
    <!-- 导航栏 -->
   <main>
    <nav>
        <ul>
            <li class="back"><a href="">返回</a></li>
            <li class="login"><a href="">登录</a></li>
            <li class="register"><a href="">注册</a></li>
        </ul>
    </nav>
    <header>
        <img src="./img/center.png" alt="image">
    </header>
    <section>
        <form action="">
            <div class="inptBox">
                <label for="user">账号</label>
                <input type="text" id="user" placeholder="123456789">
            </div>
            <div class="inptBox">
                <label for="user">密码</label>
                <input type="password" id="user" placeholder="&#X25CF;&#X25CF;&#X25CF;&#X25CF;&#X25CF;&#X25CF;&#X25CF;">
            </div>
            <div class="btn">
                <input type="button" value="登&#x3000;录"><br>
                <a href="#">忘记密码</a>
            </div>
        </form>
    </section>
    <footer>
        <p>其他方式登录</p>
        <div>
            <img src="./img/weibo.png" alt="">
            <img src="./img/qq.png" alt="">
            <img src="./img/weixin.png" alt="">
        </div>
    </footer>
   </main>
</body>
</html>
