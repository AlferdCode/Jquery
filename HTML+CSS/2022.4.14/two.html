<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            font-size: 16px;
            text-align: center;
            line-height: 100px;
            margin: 50px auto;
            /* 规定过渡效果的 css 属性名 */
            transition-property:width;
            /* 规定过渡效果花费的时间，单位 ms/s */
            transition-duration: 2s;
            /* 缓动函数：过渡效果的速度类型
            值:
            linear：匀速。
              ease:默认值，逐渐减速。
               ease-in：加速。 ease-out：减速。ease-in-out：先加速后减速。
            */
            transition-timing-function:linear;
            /* 延迟执行过渡的时间，单位 ms/s */
            transition-delay: 1s;

            /* 常用属性 
             第一个是过渡效果的css属性
             第二个是花费时间duration 第三个是过渡时间delay
             第四个是速度类型timing-function */
            transition:all 2s 1s linear; 
        }
        .box:hover{
            width: 300px;
            background-color: palevioletred;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 过渡：时从一种样式逐渐改变为另一种样式的过程效果。
    必须指定的内容：
        1.必须配合事件触发过渡。
        2.必须指定效果的 css 属性。
        3.必须指定效果的持续时间。
    -->
    <div class="box">文本</div>
   
</body>

</html>
