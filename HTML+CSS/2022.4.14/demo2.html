<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动轮播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            width: 440px;
            height: 350px;
            border: 1px solid;
            margin: 50px auto;
            overflow: hidden;
        }
        .box ul{
            position: absolute;
            width: 300%;
            height: 100%;
            display: flex;
            animation: move 9s linear infinite;
        }
        .box ul img{
            width: 100%;
            height: 100%;
        }

        /* 2s切换一张，共三张图。
        切换时长“图片切换过程”，停留时长“展示图片”
        
        */
        @keyframes move{
            /* 第一张图片展示 */
            0%{
               left: 0;
            }
            30%{
                left: 0;
            }
             /* 第二张图片展示 */
            33%{
                left: -500px;
            }
            63%{
                left: -500px;
            }
             /* 第三张图片展示 */
            66%{
                left: -1000px;
            }
            96%{
                left: -1000px;
            }
            100%{
                left: 0px;
            }
            
        }
    </style>
</head>
<body>
    <!-- 平移轮播 -->
    <!-- 轮播图显示窗口 -->
    <div class="box">
        <!-- 所有图片的盒子“图片在盒子内一行排列” -->
        <ul>
        <!-- 所有的图片 -->
        <li><img src="../2022.4.10/美食攻略/图2.png" alt=""></li>
        <li><img src="../2022.4.10/美食攻略/图3.png" alt=""></li>
        <li><img src="../2022.4.10/美食攻略/图4.png" alt=""></li>
    </ul>
    </div>
</body>
</html>
