<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            height: 500px;
            border: 1px solid;
            margin: 30px auto;
            /* 溢出的内容隐藏 */
            overflow: hidden;
        }
        .box img{
            width: 100%; 
            height: 100%;
            transition: all 1s linear;
        }
        .box:hover img{
            transform: scale(1.3);
        }
        /*遮罩层  */
        .box .mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .box .mask div{
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: pink;
            transition: all 1s linear;
        }
        .box .mask .mask_lt{
            top: 0; left: 0;
        }
        .box .mask .mask_rt{
            top: 0; left: 50%;
            background-color: aqua;
        }
        .box:hover .mask .mask_lt{
            transform: translateX(-100%);
        }
        .box:hover .mask .mask_rt{
            transform: translateX(100%);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-image: url(../2022.3.19/img/chi2.jpeg);
            background-size: 100%;
            margin: 0 auto;
        }
        .box1 .mask{
            width: 100%;
            height: 100%;
            background-color:aquamarine;
            /* 改变原点 */
            transform-origin: top left;
            transition: all 2s linear;
        }
        .box1:hover .mask{
            /* 旋转 */
            transform: rotate(90deg);
            
        }
    </style>
</head>
<body>
    <!-- 需求：
       1.鼠标移入图片放大。
       2.显示遮罩层“初始隐藏”，左右两块移出隐藏。
    -->
    <section class="box">
        <img src="../2022.3.19/img/chi.jpeg" alt="img">
        <div class="mask">
            <div class="mask_lt"></div>
            <div class="mask_rt"></div>
        </div>
    </section>

    <!-- 
      两个元素块为上下两层“下层为文本”，鼠标移入
     -->
     <section class="box1">
         <div class="mask"></div>
     </section>
</body>
</html>
