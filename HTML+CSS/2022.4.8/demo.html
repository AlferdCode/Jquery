<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        nav{
            height: 50px;
            background-color: #222222;
            text-align: center;
            line-height: 50px;
            color: rgb(246, 147, 17);
            letter-spacing: 20px;
            font-size: 20px;
        }
        main{
            position: relative;
            height: calc( 100% - 50px);
            background-color: cadetblue;
        }
        main aside{
            width: 300px;
            height: 100%;
            background-color: olive;
        }
        main section{
            position: absolute;
            top: 0;right: 0;
            width: calc(100% - 300px);
            height: 100%;
            background-color: orangered;
            /* min-width: 1000px; */
        }
        aside ul li{
            border-bottom: 1px solid #ccc;
        }
        aside ul li a{
            display: block;
            height: 50px;
            color: #ccc;
            font-size: 22px;
            letter-spacing: 20px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }
        aside ul li a:hover{
            background-color: rgba(204, 204, 204, 0.787);
            color: rgb(246, 147, 17);
        }
        main section iframe{
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        aside ul li a:focus{
            background-color: rgba(204, 204, 204, 0.787);
            color: rgb(246, 147, 17);
        }
        .box{
            height: 0;
            background-color: rosybrown;
            transition: all 0.8s;
        }
        aside ul li a:focus ~ .box{
            height: 200px;
        }
    </style>
</head>
<body>
    <nav>英雄联盟</nav>
    <main>
        <!-- 侧边栏 -->
        <aside>
            <ul>
                <li>
                    <a href="./lol/a.html" target="show">英雄</a>
                    <div class="box"></div>
                </li>
                <li><a href="./lol/b.html" target="show">皮肤</a></li>
                <li><a href="./lol/c.html" target="show">技能</a></li>
                <li><a href="">天赋</a></li>
                <li><a href="">装备</a></li>
            </ul>
        </aside>
        <!-- 显示区域 -->
        <section>
            <iframe src="./lol/a.html" frameborder="0" name="show"></iframe>
        </section>
    </main>
</body>
</html>
