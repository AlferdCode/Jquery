<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下,你就知道</title>
    <!--  favicon 站点，显示在标题旁边的logo图
          最早由IE发明创建，图片的格式只能时ico格式“现在兼容多种图片格式，支持各种浏览器” -->
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 100%;
            height: auto;
        }
        nav .nav_lt{
            height: 60px;
            line-height: 60px;
            padding:0 0 0 14.5px;
        }
        nav .nav_lt a{
             font-size: 12px;
             color:black;
             /* text-decoration:文本装饰
             值： none  定义无，清除。
                 underline  下划线。
                 overline  上划线。
                 line-through  删除线。
                 */
             text-decoration: none;
             margin:0 9.5px;
        }
        header{
            text-align: center;
        }
        header img{
            width: 270px;
            height: 129px;
        }

    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
       <!-- 左侧块 -->
       <div class="nav_lt">
       <a href="#">新闻</a>
       <a href="#">hao123</a>
       <a href="#">地图</a>
       <a href="#">贴吧</a>
       <a href="#">视频</a>
       <a href="#">图片</a>
       <a href="#">网盘</a>
       </div> 
    </nav>
    <!-- 主logo -->
    <header>
        <a href="#"><img src="./image/baidu.png" alt="image"></a>
    </header>
</body>
</html>
