<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星巴克 | 用每一杯咖啡传递星巴克独特的咖啡体验</title>
    <link rel="shortcut icon" href="./starbucks/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/starbucks.css">
    
</head>
<body>
    <div class="warp">
        <header>

            <img class="first_rt" src="./starbucks/favicon.ico" alt="img">

              <img class="first_lt" src="./starbucks/more.svg" alt="">

            </div>
            <div class="img_down">

                    <li><img src="./starbucks/classic1.jpg" alt=""></li>
