<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除定位</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #cccccc;
            /* 添加绝对定位，脱离文本档流 */
            position: absolute;
        }
        body:hover .box{
            /* 添加静态定位 */
            position: static;
        }
    </style>
</head>
<body>
    <div class="box">定位元素</div>
    <section style="height: 200px; background-color: pink;"></section>
</body>
</html>
