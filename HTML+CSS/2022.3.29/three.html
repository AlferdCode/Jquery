<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #cccccc;
            /* 相对定位 */
            position: relative;
            top:50px;
            left: 50px;
        }
        .boxSon{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
     </style>   
</head>
<body>
    <!-- 相对定位：position: relative;
               - 元素使用定位后，不会脱离文档流 。
               - 元素使用定位后，永远位置从自身出发（流式布局中元素的位置出发） 。
               - 子绝父相（子元素使用绝对定位，父元素使用相对定位） 。
    
    
    -->
    <div class="box">绝对定位
        <div class="boxSon">子元素</div>
    </div>
    <section style="height: 200px; background-color: #f5f5f5;">正常文档流中的内容</section>
</body>
</html>
