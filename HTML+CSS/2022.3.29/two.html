<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: #cccccc;
        /* 添加绝对定位 */
        position:absolute;
        top:0;
        left: 100px;
    }
    .boxSon{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top:100px;
        left: 100px;
    }
    span{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        position:absolute;
    }
    </style>
</head>
<body>
    <!-- 静态定位 ：position: static;
      - HTML元素的默认值，即没有定位，元素出现在正常的流式布局中 。
      - 静态定位不会受到 top / right / bottom / left 属性的影响 。  
      - 在必要的情况下可以配合其他定位元素作为清除定位使用 。
    绝对定位 ：position : absolute ;
      - 元素使用定位后，会脱离文档流（不占据流式布局中的位置），触发BFC显示在流式布局的上层 。
      - 元素使用定位后，可使用 top / right / bottom / left 调整定位元素的位置，位置从浏览器的左上角出发 。
      - 在嵌套元素使用定位后，会从外层有定位的元素的左上角出发，如果都没从浏览器出发 。
      - 行内元素使用定位后，会转换为行内块元素，并有当前定位的所有特点。
    -->
    <div class="box">绝对定位
        <div class="boxSon">子元素</div>
    </div>
    <section style="height: 200px; background-color: #f5f5f5;">正常文档流中的内容</section>
    <span>行内元素</span>
</body>
</html>
