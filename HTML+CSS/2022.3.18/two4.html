<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素 or 转换</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: olive;
            margin: 50px;
            /* 转换为行内元素 */
            display: inline;
            /* 转换为行内块元素 */
            display:inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: orange;         
            margin: 50px; 
            /* 转换为块级元素 */
            display: block;
             /* 转换为行内块元素 */
             display:inline-block;
        }
     

    </style>
</head>
<body>
    <!--元素特点:
    块级元素:
         1.按照从上至下排列,每个块独占一行.
         2. 未设置元素大小时"宽度是父元素的100%,高度靠内容撑出,没有内容高度0".
         3.任何的css样式对块级元素均有效.
    行内元素:
         1.按照从左至右排列,多个元素在一行显示.
         2. 未设置元素大小时"宽高靠内容撑出 ,没有内容宽高为0".
         3.设置宽高无效,margin的上下无效"或其他的某些css属性无效".
    行内块元素:
         1.按照从左至右排列,多个元素在一行显示.
         2. 未设置元素大小时"宽高靠内容撑出 ,没有内容宽高为0".
         3.任何的css样式对块级元素均有效.

    元素的转换:
    转换为块级元素 display: block
    转换为行内元素 display: inline
    转换为行内块元素  display:inline-block
     -->
    <div class="box">块级元素1</div>
    <div class="box">块级元素2</div>
    <span>行内元素1</span>
    <span>行内元素1</span>
</body>
</html>
