<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天猫精选-理想生活上天猫</title>
    <!-- link favicon 插入logo图标-->
     <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
     <style>
         /* 通配符,外边框，内边距*/
         *{
             margin: 0;
             padding: 0;
         }
         /* 导航条的宽高背景颜色 */
         nav{
             width: 100%;
             height: auto;
             background-color: #f2f2f2;
         }
         /*  nav_center块元素的宽高背景颜色，
                   margin是水平居中 0：上下 auto： 左右
                       字体大小和字体颜色
                          line-height是垂直居中*/
         nav .nav_center{
             width: 1190px;
             height: 26px;
             margin: 0 auto;
             font-size: 12px;
             color: #999;
             line-height: 26px;
         }
         /* a 标签的颜色和下划线，none是清除
               给a左边设置间距 */
         nav .nav_center a{
             color: inherit;
             text-decoration: none;
             margin-left: 15px ;
             
          } 
          /* myTB左边外边距 */
         nav .nav_center .myTB{
             margin-left: 44.5%;
         }

     </style>
   
</head>
<body>
    <nav>
        <!-- span 文本标签 -->
        <div class="nav_center">
            <span>喵,欢迎来天猫</span>
            <a href="#">请登录</a>
            <a href="#"> 免费注册</a>
            <a href="#" class="myTB">我的淘宝</a>
            <a href="#">购物车</a>
            <a href="#">收藏夹</a>
            <a href="#">手机版</a>
            <a href="#">淘宝网</a>
            <a href="#">商家支持</a>
            <a href="#">网站导航</a>
             
        </div>

    </nav>
</body>
</html>
